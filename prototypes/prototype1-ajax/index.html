<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table ">
        <thead>
            <tr>
                <th>Prod_name</th>
                <th>Prod_price</th>
                <th>Prod_storage</th>
            </tr>
        </thead>
        
        <tbody id="data">

        </tbody>

    </table>
    <script>
        fetch("./products.json")
        .then(res =>{
            res.json()
            .then(
                data=>{
                    console.log(data);
                    if(data.length>0){
                        var row = "";
                        //star for loop
                        //ALIAS U
                        data.forEach((u) => {
                            row +="<tr>"
                            row +="<td>" +u.name+"</td>"
                            row +="<td>" +u.price+"</td>"
                            row +="<td>" +u.price+"</td>"

                        });
                        //close for loop
                        document.getElementById("data").innerHTML=row
                    }
                }
            )

        })







        
        
    </script>
</body>
</html>
